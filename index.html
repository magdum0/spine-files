<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spine Animation Preview</title>
    
    <link rel="stylesheet" href="https://unpkg.com/@esotericsoftware/spine-player@4.2.*/dist/spine-player.css">
    <script src="https://unpkg.com/@esotericsoftware/spine-player@4.2.*/dist/iife/spine-player.js"></script>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: transparent; 
        }
        .player-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            height: 100%;
            overflow-y: auto;
        }
        .player-container {
            width: 90%;
            height: 80vh;
            position: relative;
            flex-shrink: 0;
            overflow: hidden;
        }
        .player-container:nth-child(odd) {
            background-color: #FAF3E1;
        }
        .player-container:nth-child(even) {
            background-color: #222222;
        }
        .player-label {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            z-index: 10;
        }
    </style>
</head>
<body>

    <div class="player-wrapper">
        <div class="player-container">
            <div class="player-label">Walk</div>
            <div id="walk-player"></div>
        </div>
        <div class="player-container">
            <div class="player-label">Idle</div>
            <div id="idle-player"></div>
        </div>
        <div class="player-container">
            <div class="player-label">Jump</div>
            <div id="jump-player"></div>
        </div>
        <div class="player-container">
            <div class="player-label">Backflip</div>
            <div id="backflip-player"></div>
        </div>
        <div class="player-container">
            <div class="player-label">HandWalk</div>
            <div id="handwalk-player"></div>
        </div>
        <div class="player-container">
            <div class="player-label">Moonwalk</div>
            <div id="moonwalk-player"></div>
        </div>
        <div class="player-container">
            <div class="player-label">PunchRightHook</div>
            <div id="punchrrighthook-player"></div>
        </div>
        <div class="player-container">
            <div class="player-label">Rage</div>
            <div id="rage-player"></div>
        </div>
        <div class="player-container">
            <div class="player-label">Rapping</div>
            <div id="rapping-player"></div>
        </div>
        <div class="player-container">
            <div class="player-label">walk_drunk</div>
            <div id="walkdrunk-player"></div>
        </div>
    </div>

    <script>
        const githubRawBaseUrl = "https://raw.githubusercontent.com/magdum0/spine-files/main/my%20character%20export/";
        
        const animations = [
            { id: "walk-player", animation: "Walk" },
            { id: "idle-player", animation: "Idle" },
            { id: "jump-player", animation: "Jump" },
            { id: "backflip-player", animation: "Backflip" },
            { id: "handwalk-player", animation: "HandWalk" },
            { id: "moonwalk-player", animation: "Moonwalk" },
            { id: "punchrrighthook-player", animation: "PunchRightHook" },
            { id: "rage-player", animation: "Rage" },
            { id: "rapping-player", animation: "Rapping" },
            { id: "walkdrunk-player", animation: "walk_drunk" }
        ];
        
        animations.forEach(config => {
            new spine.SpinePlayer(config.id, {
                jsonUrl: githubRawBaseUrl + "skeleton.json",
                atlasUrl: githubRawBaseUrl + "skeleton.atlas",
                
                animation: config.animation,
                
                showControls: false,
                alpha: true,
                backgroundColor: "#00000000",
                fullScreenButton: true,
                
                success: function (player) {
                    const state = player.animationState;
                    state.setAnimation(0, config.animation, true);
                    // Play flame animation on Track 1
                    state.setAnimation(1, "flame", true);
                },
                error: function (player, reason) {
                    console.error("Spine Error for " + config.animation + ":", reason);
                }
            });
        });
    </script>
</body>
</html>
